id: com.kjxbyz.PicGuard

# https://docs.flatpak.org/en/latest/available-runtimes.html
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: picguard

# These are the permissions that the application needs
# Read more about finishing here: https://docs.flatpak.org/en/latest/manifests.html#finishing
# https://docs.flatpak.org/en/latest/sandbox-permissions.html
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures

modules:
  - name: picguard
    buildsystem: simple
    build-commands:
      - bsdtar -Oxf picguard.deb data.tar.zst | bsdtar -xf -
      - install -Dm755 usr/share/picguard/picguard /app/bin/picguard
      - cp -r usr/share/picguard/data usr/share/picguard/lib /app/bin/
      - install -Dm644 com.kjxbyz.PicGuard.desktop /app/share/applications/com.kjxbyz.PicGuard.desktop
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/picguard.png /app/share/icons/hicolor/128x128/apps/com.kjxbyz.PicGuard.png
      - install -Dm644 usr/share/icons/hicolor/256x256/apps/picguard.png /app/share/icons/hicolor/256x256/apps/com.kjxbyz.PicGuard.png
      - install -Dm644 com.kjxbyz.PicGuard.metainfo.xml /app/share/appdata/com.kjxbyz.PicGuard.metainfo.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/picguard/picguard/releases/download/v1.0.0+401/picguard_1.0.0+401_linux_amd64.deb
        dest-filename: picguard.deb
        sha256: c3615e570ac4ddf02ca47c24c05b4568775a9799b2b2a7ceffe073963e3bac79
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name | sub("v";"")
          url-query: .assets[] | select(.name=="picguard_" + $version + "_linux_amd64.deb")
            | .browser_download_url

      - type: file
        only-arches:
          - aarch64
        url: https://github.com/picguard/picguard/releases/download/v1.0.0+401/picguard_1.0.0+401_linux_aarch64.deb
        dest-filename: picguard.deb
        sha256: c8974e19b826e675e8bc7a3290773885ca899f1d31cff1ea6e30df61fbed3371
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name | sub("v";"")
          url-query: .assets[] | select(.name=="picguard_" + $version + "_linux_aarch64.deb")
            | .browser_download_url

      - type: file
        url: https://raw.githubusercontent.com/picguard/picguard/v1.0.0+401/linux/shared/com.kjxbyz.PicGuard.desktop
        dest-filename: com.kjxbyz.PicGuard.desktop
        sha256: 8e13c1b75103f39a3f57f72c36537e18e01cfdaf50ba888c5524717cc3fefd12
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name
          url-query: "\"https://raw.githubusercontent.com/picguard/picguard/\" + $version + \"/linux/shared/com.kjxbyz.PicGuard.desktop\""

      - type: file
        url: https://raw.githubusercontent.com/picguard/picguard/v1.0.0+401/linux/shared/com.kjxbyz.PicGuard.metainfo.xml
        dest-filename: com.kjxbyz.PicGuard.metainfo.xml
        sha256: 6b64948482b213d6e8207186c3d7ea68a81a84b593f96bbb2fea1e3d2b08c9d8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name
          url-query: "\"https://raw.githubusercontent.com/picguard/picguard/\" + $version + \"/linux/shared/com.kjxbyz.PicGuard.metainfo.xml\""
