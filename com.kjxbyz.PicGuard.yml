id: com.kjxbyz.PicGuard
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: picguard

# These are the permissions that the application needs
# Read more about finishing here: https://docs.flatpak.org/en/latest/manifests.html#finishing
# https://docs.flatpak.org/en/latest/sandbox-permissions.html
finish-args:
  # Share IPC namespace with the host
  - --share=ipc
  # show windows using X11, if Wayland is not available, overrides x11 socket permission. 
  - --socket=fallback-x11
  # Show windows with Wayland
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Access the network
  - --share=network
  # Access the XDG download directory
  - --filesystem=xdg-download
  # Access the XDG pictures directory
  - --filesystem=xdg-pictures

modules:
  - name: picguard
    buildsystem: simple
    build-commands:
      - bsdtar -Oxf picguard.deb data.tar.zst | bsdtar -xf -
      - install -Dm755 usr/share/picguard/picguard /app/bin/picguard
      - cp -r usr/share/picguard/data usr/share/picguard/lib /app/bin/
      - install -Dm644 com.kjxbyz.PicGuard.desktop /app/share/applications/com.kjxbyz.PicGuard.desktop
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/picguard.png /app/share/icons/hicolor/128x128/apps/com.kjxbyz.PicGuard.png
      - install -Dm644 usr/share/icons/hicolor/256x256/apps/picguard.png /app/share/icons/hicolor/256x256/apps/com.kjxbyz.PicGuard.png
      - install -Dm644 com.kjxbyz.PicGuard.appdata.xml /app/share/appdata/com.kjxbyz.PicGuard.appdata.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/picguard/picguard/releases/download/v1.0.0+332/picguard_1.0.0+332_linux_amd64.deb
        dest-filename: picguard.deb
        sha256: 6bb345abcf1be9b9a3a1482b161b0a6384f763091183decf5d3b79d318c74362
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name | sub("v";"")
          url-query: .assets[] | select(.name=="picguard_" + $version + "_linux_amd64.deb") | .browser_download_url

      - type: file
        only-arches:
          - aarch64
        url: https://github.com/picguard/picguard/releases/download/v1.0.0+332/picguard_1.0.0+332_linux_aarch64.deb
        dest-filename: picguard.deb
        sha256: 6bb345abcf1be9b9a3a1482b161b0a6384f763091183decf5d3b79d318c74362
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name | sub("v";"")
          url-query: .assets[] | select(.name=="picguard_" + $version + "_linux_aarch64.deb") | .browser_download_url

      - type: file
        url: https://raw.githubusercontent.com/picguard/picguard/v1.0.0+332/linux/shared/com.kjxbyz.PicGuard.desktop
        dest-filename: com.kjxbyz.PicGuard.desktop
        sha256: eeb8e140a8b78911dd22c3a09dde11cfd0ff3d14c1bc0ab2732ca05c0acb78fb

      - type: file
        url: https://raw.githubusercontent.com/picguard/picguard/v1.0.0+332/linux/shared/com.kjxbyz.PicGuard.appdata.xml
        dest-filename: com.kjxbyz.PicGuard.appdata.xml
        sha256: d4d1924e251ce84348329a691a6208f76efb172542356618e5b7bba4e52e9caf