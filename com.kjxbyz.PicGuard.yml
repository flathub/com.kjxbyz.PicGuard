id: com.kjxbyz.PicGuard

# https://docs.flatpak.org/en/latest/available-runtimes.html
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: picguard

# These are the permissions that the application needs
# Read more about finishing here: https://docs.flatpak.org/en/latest/manifests.html#finishing
# https://docs.flatpak.org/en/latest/sandbox-permissions.html
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures

modules:
  - name: picguard
    buildsystem: simple
    build-commands:
      - bsdtar -Oxf picguard.deb data.tar.zst | bsdtar -xf -
      - install -Dm755 usr/share/picguard/picguard /app/bin/picguard
      - cp -r usr/share/picguard/data usr/share/picguard/lib /app/bin/
      - install -Dm644 com.kjxbyz.PicGuard.desktop /app/share/applications/com.kjxbyz.PicGuard.desktop
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/picguard.png /app/share/icons/hicolor/128x128/apps/com.kjxbyz.PicGuard.png
      - install -Dm644 usr/share/icons/hicolor/256x256/apps/picguard.png /app/share/icons/hicolor/256x256/apps/com.kjxbyz.PicGuard.png
      - install -Dm644 com.kjxbyz.PicGuard.appdata.xml /app/share/appdata/com.kjxbyz.PicGuard.appdata.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/picguard/picguard/releases/download/v1.0.0%2B400/picguard_1.0.0%2B400_linux_amd64.deb
        dest-filename: picguard.deb
        sha256: 461d08e2e2cd2c0d506a760fb32f7e000c29a018d71a4b399fc627dd3285d8fc
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name | sub("v";"")
          url-query: .assets[] | select(.name=="picguard_" + $version + "_linux_amd64.deb")
            | .browser_download_url

      - type: file
        only-arches:
          - aarch64
        url: https://github.com/picguard/picguard/releases/download/v1.0.0%2B400/picguard_1.0.0%2B400_linux_aarch64.deb
        dest-filename: picguard.deb
        sha256: bd7284ddede1226e0d5c63261c729b62193f59acaf8951f52228fdf9765063f7
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name | sub("v";"")
          url-query: .assets[] | select(.name=="picguard_" + $version + "_linux_aarch64.deb")
            | .browser_download_url

      - type: file
        url: https://raw.githubusercontent.com/picguard/picguard/v1.0.0+400/linux/shared/com.kjxbyz.PicGuard.desktop
        dest-filename: com.kjxbyz.PicGuard.desktop
        sha256: 8e13c1b75103f39a3f57f72c36537e18e01cfdaf50ba888c5524717cc3fefd12
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name
          url-query: '"https://raw.githubusercontent.com/picguard/picguard/" + $version
            + "/linux/shared/com.kjxbyz.PicGuard.desktop"'

      - type: file
        url: https://raw.githubusercontent.com/picguard/picguard/v1.0.0+400/linux/shared/com.kjxbyz.PicGuard.appdata.xml
        dest-filename: com.kjxbyz.PicGuard.appdata.xml
        sha256: 0de4c8f0476b8ae057a07e968dec2b285d0e693970c7665d62d73ab462a9237f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name
          url-query: '"https://raw.githubusercontent.com/picguard/picguard/" + $version
            + "/linux/shared/com.kjxbyz.PicGuard.appdata.xml"'
